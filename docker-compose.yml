version: "3"

services:
  auth:
    ports:
      - 4000:4000
    env_file:
      - .env
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    container_name: auth
    image: caffeines/auth
    volumes:
      - /app/node_modules
      - ./auth:/app

  customer:
    ports:
      - 4001:4001
    env_file:
      - .env
    build:
      context: ./customer
      dockerfile: Dockerfile.dev
    container_name: customer
    image: caffeines/customer
    volumes:
      - /app/node_modules
      - ./customer:/app
